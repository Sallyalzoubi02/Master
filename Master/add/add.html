<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/4c8957d542.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="add.css" />

    <title>تدوير عنصر</title>
</head>

<body>
    <div id="nav"></div>

    <main class="animate hidden bg py-5" id="content">
        <div class="container">
            <div class="row">
                <div class="col-md-2 or">
                    <button type="button" class="btn btn-green" onclick="next()">التالي</button>
                </div>
                <div class="col-md-9 rounded text-white py-5 bg-green d-flex justify-content-center align-items-center form-container">
                    <form action="" class="w-75" id="f-container">
                        <h2 class="laz text-center">المعلومات الشخصية</h2>
                        <div class="mb-3">
                            <label for="fullName" class="form-label fw-bold">الاسم</label>
                            <input type="text" class="form-control" id="fullName" />
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label fw-bold">الهاتف</label>
                            <input type="text" class="form-control" id="phone" />
                        </div>
                        <h2 class="laz text-center mt-5">معلومات العنصر</h2>

                        <div class="row justify-content-center">
                            <div class="mb-3 w-50">
                                <label for="itemName" class="form-label fw-bold">اسم العنصر</label>
                                <input type="text" class="form-control" id="itemName" />
                            </div>
                            <div class="mb-3 w-50">
                                <label for="type" class="form-label fw-bold">النوع</label>
                                <select name="type" class="form-select" id="type" placeholder="النوع">
                                    <option value="glass">زجاج</option>
                                    <option value="plastic">بلاستيك</option>
                                    <option value="fabric">قماش</option>
                                    <option value="iron">حديد</option>
                                    <option value="wood">خشب</option>
                                    <option value="mix">مختلفه</option>
                                </select>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="mb-3 w-50">
                                <label for="quntity" class="form-label fw-bold">الكمية</label>
                                <input type="number" class="form-control" id="quntity" />
                            </div>
                            <div class="mb-3 w-50">
                                <label for="city" class="form-label fw-bold">المحافظة</label>
                                <select name="city" class="form-select" id="city" placeholder="المحافظة">
                                    <option value="Amman">عمان</option>
                                    <option value="Irbid">اربد</option>
                                    <option value="Jerash">جرش</option>
                                    <option value="Ajloun">عجلون</option>
                                    <option value="M'aan">معان</option>
                                    <option value="Aqaba">العقبة</option>
                                    <option value="Altafelah">الطفيلة</option>
                                    <option value="Alkarak">الكرك</option>
                                    <option value="Salt">السلط</option>
                                    <option value="Madaba">مأدبا</option>
                                    <option value="Zarqa">الزرقاء</option>
                                    <option value="Almafraq">المفرق</option>
                                </select>
                            </div>
                        </div>

                        <div class="row justify-content-center pad-res">
                            <label class="form-label fw-bold">ارفق صورة</label>
                            <div class="upload-container">
                                <div class="upload-icon">&#8593;</div>
                                <!-- Upload Icon -->
                                <p class="upload-text">
                                    Drop here to attach or
                                    <a href="#" class="text-primary">upload</a>
                                </p>
                                <p class="upload-size">Max size: 5GB</p>
                                <input type="file" class="form-control mt-2" style="opacity: 0; position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer;" />
                            </div>
                        </div>

                        <div class="row justify-content-center pad-res">
                            <label for="notes" class="form-label fw-bold">ملاحظات اضافية</label>
                            <textarea id="notes" rows="5" class="form-control" placeholder="اترك ملاحظاتك هنا..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-md-1 p-5 or2">
                    <button onclick="back()" style="border: none !important; background-color: transparent !important;" ><i class="fa-regular fa-circle-left" style="font-size: 60px; color: #02542d"></i></button>
                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>

    <script src="add.js"></script>
</body>

</html>
