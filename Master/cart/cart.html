<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السلة</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="nav"></div>
    <main>
        <section class="h-100 h-custom">
            <div class="container h-100 py-5">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
          
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col" class="h5">سلة المشتريات</th>
                          <th scope="col" class="text-center">العدد</th>
                          <th scope="col" class="text-center">السعر</th>
                          <th scope="col" class="text-center">ازلة</th>

                        </tr>
                      </thead>
                      <tbody>
                        
                      </tbody>
                    </table>
                  </div>
          
                  <div class="card shadow-2-strong mb-5 mb-lg-0 mt-3 bg-green" style="border-radius: 16px;">
                    <div class="card-body p-4">
          
                      <div class="row">
                        <div class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0">
                          <form>
                            <div class="d-flex flex-row pb-3">
                                <div class="d-flex align-items-center ps-2 green-radio">
                                  <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel2v"
                                    value="" aria-label="..." />
                                </div>
                                <label class="w-100" for="radioNoLabel2v">
                                  <div class="rounded border w-100 p-3">
                                      <p class="d-flex align-items-center mb-0">
                                        <i class="fas fa-money-bill-wave fa-2x fa-lg text-body ps-2"></i>عند الاستلام
                                      </p>
                                    </div>
                                </label>
                              </div>
                            <div class="d-flex flex-row pb-3">
                              <div class="d-flex align-items-center ps-2 green-radio">
                                <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1v"
                                  value="" aria-label="..." checked />
                              </div>
                              <label class="w-100" for="radioNoLabel1v">
                                <div class="rounded border w-100 p-3">
                                    <p class="d-flex align-items-center mb-0">
                                      <i class="fab fa-cc-mastercard fa-2x text-body ps-2"></i>Credit
                                      Card
                                    </p>
                                  </div>
                              </label>
                            </div>
                            <div class="d-flex flex-row pb-3">
                              <div class="d-flex align-items-center ps-2 green-radio">
                                <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel2v"
                                  value="" aria-label="..." />
                              </div>
                              <label class="w-100" for="radioNoLabel2v">
                                <div class="rounded border w-100 p-3">
                                    <p class="d-flex align-items-center mb-0">
                                      <i class="fab fa-cc-visa fa-2x fa-lg text-body ps-2"></i>Debit Card
                                    </p>
                                  </div>
                              </label>
                            </div>
                            
                            <div class="d-flex flex-row">
                              <div class="d-flex align-items-center ps-2 green-radio">
                                <input class="form-check-input " type="radio" name="radioNoLabel" id="radioNoLabel3v"
                                  value="" aria-label="..." />
                              </div>
                              <label class="w-100" for="radioNoLabel3v">
                                <div class="rounded border w-100 p-3">
                                    <p class="d-flex align-items-center mb-0">
                                      <i class="fab fa-cc-paypal fa-2x fa-lg text-body ps-2"></i>PayPal
                                    </p>
                                  </div>
                              </label>
                             </div>
                             
                          </form>
                        </div>
                        <div class="col-md-6 col-lg-4 col-xl-6">
                          <div class="row">
                            <div class="col-12 col-xl-6">
                              <div data-mdb-input-init class="form-outline mb-4 mb-xl-5">
                                <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                                  placeholder="John Smith" />
                                <label class="form-label" for="typeName">Name on card</label>
                              </div>
          
                              <div data-mdb-input-init class="form-outline mb-4 mb-xl-5">
                                <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="MM/YY"
                                  size="7" id="exp" minlength="7" maxlength="7" />
                                <label class="form-label" for="typeExp">Expiration</label>
                              </div>
                            </div>
                            <div class="col-12 col-xl-6">
                              <div data-mdb-input-init class="form-outline mb-4 mb-xl-5">
                                <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                                  placeholder="1111 2222 3333 4444" minlength="19" maxlength="19" />
                                <label class="form-label" for="typeText">Card Number</label>
                              </div>
          
                              <div data-mdb-input-init class="form-outline mb-4 mb-xl-5">
                                <input type="password" id="typeText" class="form-control form-control-lg"
                                  placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                                <label class="form-label" for="typeText">Cvv</label>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-4 col-xl-3">
                          <div class="d-flex justify-content-between" style="font-weight: 500;">
                            <p class="mb-2">المبلغ</p>
                            <p class="mb-2 total-price">JD 0 </p>
                          </div>
          
                          <div class="d-flex justify-content-between" style="font-weight: 500;">
                            <p class="mb-0">الشحن</p>
                            <p class="mb-0">JD 2.99</p>
                          </div>
          
                          <hr class="my-4">
          
                          <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                            <p class="mb-2">المجموع (شامل الضريبة)</p>
                            <p class="mb-2 tax">JD 2.99</p>
                          </div>
          
                          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-green btn-block btn-lg">
                            <div class="d-flex justify-content-between">
                              
                              <span> اتمام الشراء </span>

                            </div>
                          </button>
          
                        </div>
                      </div>
          
                    </div>
                  </div>
          
                </div>
              </div>
            </div>
          </section>
    </main>
    <div id="footer"></div>
    <script src="cart.js"></script>
</body>
</html>
