<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4c8957d542.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="subscribe.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <title>تدوير عنصر</title>

    <style>
        #map {
            height: 300px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="nav"></div>

    <main class="animate hidden bg py-5" id="content">
        <div class="container">
            <div class="row">
                <div class="col-md-2 or">
                    <button type="button" class="btn btn-green" onclick="confirm()">تأكيد</button>
                </div>
                <div
                    class="col-md-9 rounded text-white py-5 bg-green d-flex justify-content-center align-items-center form-container">
                    <form action="" class="w-75" id="f-container">
                        <h2 class="laz text-center">الإشتراك الدوري مع أثـر</h2>
                        <div class="mb-3">
                            <label for="fullName" class="form-label fw-bold">الاسم</label>
                            <input type="text" class="form-control" id="fullName" />
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label fw-bold">الهاتف</label>
                            <input type="text" class="form-control" id="phone" />
                        </div>
                        <h2 class="laz text-center">خطة الإشتراك</h2>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="typeS" class="form-label fw-bold">نوع الإشتراك</label>
                                <select name="typeS" class="form-select" id="typeS" placeholder="نوع الإشتراك">
                                    <option value="daily">يومي</option>
                                    <option value="weekly">اسبوعي</option>
                                    <option value="monthly">شهري</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="time" class="form-label fw-bold">وقت التسليم</label>
                                <input type="time" class="form-control" id="time" />
                            </div>
                            <div class="col-md-4">
                                <label for="day" class="form-label fw-bold">تاريخ التسليم</label>
                                <select name="day" class="form-select" id="day" placeholder="نوع الإشتراك">
                                    <option value="sunday">الاحد</option>
                                    <option value="Monday">اثنين</option>
                                    <option value="Tuesday">ثلاثاء</option>
                                    <option value="Wednesday">اربعاء</option>
                                    <option value="Thursday">خميس</option>
                                    <option value="Friday">جمعة</option>
                                    <option value="Saturday">سبت</option>

                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="type" class="form-label fw-bold">نوع المواد</label>
                                <select name="type" class="form-select" id="type" placeholder="النوع">
                                    <option value="glass">زجاج</option>
                                    <option value="plastic">بلاستيك</option>
                                    <option value="fabric">قماش</option>
                                    <option value="iron">حديد</option>
                                    <option value="wood">خشب</option>
                                    <option value="mix">مختلفه</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="quantity" class="form-label fw-bold">الكميات</label>
                                <select name="quantity" class="form-select" id="quantity" placeholder="النوع">
                                    <option value="few">قليلة</option>
                                    <option value="mid">متوسطة</option>
                                    <option value="lg">كبيرة</option>
                                    <option value="xlg">كبيرة جدا</option>
                                    <option value="IDK">لا استطيع التقييم</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="city" class="form-label fw-bold">المحافظة</label>
                                <select name="city" class="form-select" id="city" placeholder="المحافظة">
                                    <option value="Amman">عمان</option>
                                    <option value="Irbid">اربد</option>
                                    <option value="Jerash">جرش</option>
                                    <option value="Ajloun">عجلون</option>
                                    <option value="M'aan">معان</option>
                                    <option value="Aqaba">العقبة</option>
                                    <option value="Altafelah">الطفيلة</option>
                                    <option value="Alkarak">الكرك</option>
                                    <option value="Salt">السلط</option>
                                    <option value="Madaba">مأدبا</option>
                                    <option value="Zarqa">الزرقاء</option>
                                    <option value="Almafraq">المفرق</option>
                                </select>
                            </div>
                        </div>
                        <label for="map" class="form-label fw-bold">حدد موقع الاستلام</label>
                        <div id="map"></div>

                        <div class="row justify-content-center pad-res">
                            <label for="notes" class="form-label fw-bold">ملاحظات اضافية</label>
                            <textarea id="notes" rows="5" class="form-control"
                                placeholder="اترك ملاحظاتك هنا..."></textarea>
                        </div>

                        <div class="row mt-3 "></div>
                        <label for="paymentMethod" class="form-label text-white fw-bold">طريقة الدفع</label>
                        <select id="paymentMethod" class="form-select w-50">
                            <option value="cash">عند التسليم</option>
                            <option value="card">بطاقة ائتمان</option>
                        </select>

                        <div id="cardInfo" class="mt-3" style="display: none">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="cardNumber" class="form-label text-white fw-bold">رقم البطاقة</label>
                                    <input type="text" id="cardNumber" class="form-control mb-2"
                                        placeholder="أدخل رقم البطاقة" />
                                </div>
                                <div class="col-md-6">
                                    <label for="cardExpiry" class="form-label text-white fw-bold">تاريخ انتهاء
                                        البطاقة</label>
                                    <input type="month" id="cardExpiry" class="form-control mb-2"
                                        placeholder="شهر/سنة" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="cardCVV" class="form-label   text-white fw-bold">رمز التحقق
                                        (CVV)</label>
                                    <input type="text" id="cardCVV" class="form-control mb-2"
                                        placeholder="أدخل رمز التحقق" />

                                </div>

                                <div class="col-md-6">
                                    <label for="cardholderName" class="form-label text-white fw-bold">اسم صاحب
                                        البطاقة</label>
                                    <input type="text" id="cardholderName" class="form-control mb-2"
                                        placeholder="اسم صاحب البطاقة" />

                                </div>
                            </div>


                            
                        </div>

                        <p class="text-white" id="total"></p>


                    </form>
                </div>


                <div class="col-md-1 p-5 or2">
                    <button onclick="back()"
                        style="border: none !important; background-color: transparent !important;"><i
                            class="fa-regular fa-circle-left" style="font-size: 60px; color: #02542d"></i></button>
                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="subscribe.js"></script>
</body>

</html>
