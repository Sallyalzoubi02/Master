<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="sign.css">
  <!--fontawesome-->
  <script src="https://kit.fontawesome.com/4c8957d542.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="nav" dir="rtl"></div>

  <div class="forms hidden animate " id="content">
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>انشاء حساب</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>

          </div>
          <span>ادخل معلوماتك الأساسية</span>
          <fieldset>
            <input type="text" placeholder=" الاسم الأول">
            <input type="text" placeholder=" العائلة">
            <input type="email" placeholder="البريد الإلكتروني">
            <input type="phone" placeholder="رقم الهاتف">
            <select name="city" id="city" placeholder="المحافظة">
              <option value="Amman">Amman</option>
              <option value="Irbid">Irbid</option>
              <option value="Jerash">Jerash</option>
              <option value="Ajloun">Ajloun</option>
              <option value="M'aan">M'aan</option>
              <option value="Aqaba">Aqaba</option>
              <option value="Altafelah">Altafelah</option>
              <option value="Alkarak">Alkarak</option>
              <option value="Salt">As-Salt</option>
              <option value="Madaba">Madaba</option>
              <option value="Zarqa">Zarqa</option>
              <option value="Almafraq">Almafraq</option>
            </select>
            <input type="text" placeholder="العنوان">
            <label for="accont">نوع الحساب</label>
            <select name="accont" id="accont" placeholder="نوع الحساب">
              <option value="person">افراد</option>
              <option value="company">شركات</option>
            </select>
            <div class="gender">
              <label><input type="radio" name="gender" value="male" required>ذكر</label>
              <label><input type="radio" name="gender" value="female" required>أنثى</label>
            </div>

          </fieldset>
          <button>إنشاء حساب</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>تسجيل الدخول</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>

          </div>
          <span>استخدم الايميل الخاص بك</span>
          <input type="email" placeholder="البريد الإلكتروني" class="w-75">
          <input type="password" placeholder="كلمة المرور" class="w-75">
          <a href="#">هل نسيت كلمة المرور؟</a>
          <button onclick="backtohome()">تسجيل الدخول</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>مرحبا بعودتك!</h1>
            <p>ادخل معلومات حسابك </p>
            <button class="hidden" id="login">تسجيل دخول</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>مرحبا بك!</h1>
            <p>سجل معنا الآن , لتتمكن من الاستفادة من جميع خدماتنا</p>
            <button class="hidden" id="register">مستخدم جديد</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
  <script src="sign.js"></script>
</body>

</html>
